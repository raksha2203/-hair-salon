
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style5.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="cont">
        <form action="connect.php" method="post" class="sign-up">
            <h2>Sign up</h2>
            <label>
                <span>Full Name</span>
                <input type="text" name="name" required="required">
            </label>
            <label>
                <span>Email Address</span>
                <input type="email" name="email" required="required">
            </label>
            <label>
                <span>User Name</span>
                <input type="text" name="username" required="required">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password" required="required">
            </label>
            <label>
                <span>Confirm Password</span>
                <input type="password" name="cpassword" required="required">
            </label>
            <input type="submit" class="btn-solid" value="sign up"/>
        </form>
        <div class="sub-cont">
            <div class="img">
                <div class="img-text">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img-btn">
                    <button class="m-up" type="button" onclick="document.location='sign-in.html'">log in</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
